<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./content/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | QR code component</title>

 
</head>
 <body>
  <div id="container-fluid">
    <img src="./images/image-qr-code.png" id="imageqr" alt="QRCODE">
    <div id="content">
      <span class="FirstTitle"> Improve your front-end</span>
      <span class="FirstTitle"> skills by building projects</span>
      <span class="FooterDetails"> Scan the QR code to visit Frontend </span>

      <span class="FooterDetailed footerdisplay">  the next level  </span>
    </div>
  </div>
 
 <script src="./content/js/jquery.slim.min.js"></script>
 <script src="./content/js/popper.min.js"></script>
 <script src="./content/js/bootstrap.bundle.min.js"></script>
